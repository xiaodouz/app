<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width">
    <title>登录</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1030162_smeqlcdahgq.css">
</head>
<body>

<div class="box">
    <div class="bd-img">
        <img src="img/f87689f64623e3ea8463ed18cfe8bf723c698800f7572-82APz4_fw658.png" alt="">
    </div>
    <div class="bd-box"></div>
    <a href="register.html">
    <div class="register-button">
        注册
    </div></a>
    <div class="middle">
        <div class="white-back3"></div>
        <div class="white-back2"></div>
        <div class="white-back1">
            <form action="idex.html" class="content">
                <ul>
                    <li>
                        <div class="user-icon">
                            <i>&#xe602;</i>
                        </div>
                        <div class="user-input">
                            <div class="dot"></div>
                            <input type="text" size="15" placeholder="请输入邮箱号/手机号" style="outline: none">
                        </div>
                    </li>
                    <li>
                        <div class="user-icon">
                            <i>&#xe63e;</i>
                        </div>
                        <div class="user-input">
                            <div class="dot"></div>
                            <input type="password" size="15" placeholder="请输入密码" pattern="\d{6,8}">
                        </div>
                    </li>
                </ul>
                <div class="tips">
                    <div class="remember">
                        <div class="radio">
                            <label for="">
                                <input type="radio">
                                记住密码
                            </label>
                        </div>
                    </div>
                    <div class="forget">
                        <i>&#xe601;</i>
                        <h3>忘记密码</h3>
                    </div>
                </div>
                <input type="submit" class="login-button" value="登录">
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="title">
            <div class="dot-show">
                <div class="dot1"></div>
                <div class="dot2"></div>
            </div>
            <h3>第三方登录</h3>
            <div class="dot-show">
                <div class="dot3"></div>
                <div class="dot4"></div>
            </div>
        </div>
        <ul class="login-method">
            <li class="QQ-method">
                <i>&#xe60b;</i>
            </li>
            <li class="WeiChat-method">
                <i>&#xe603;</i>
            </li>
            <li class="Alipay-method">
                <i>&#xe633;</i>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
