<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width">
    <title>注册</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1030162_smeqlcdahgq.css">
</head>
<body>
<div class="box">
    <div class="bd-img">
        <img src="img/f87689f64623e3ea8463ed18cfe8bf723c698800f7572-82APz4_fw658.png" alt="">
    </div>
    <div class="bd-box"></div>
    <div class="login-button">
        登录
    </div>
    <div class="white-back3"></div>
    <div class="white-back2"></div>
    <div class="white-back1">
        <form action="login.html" class="content">
            <ul>
                <li>
                    <div class="user-icon">
                        <i>&#xe602;</i>
                    </div>
                    <div class="user-input">
                        <div class="dot"></div>
                        <input type="text" size="15" placeholder="请输入邮箱号/手机号" style="outline: none">
                    </div>
                </li>
                <li>
                    <div class="user-icon">
                        <i>&#xe63e;</i>
                    </div>
                    <div class="user-input">
                        <div class="dot"></div>
                        <input type="password" size="15" placeholder="请输入密码" pattern="\d{6,8}">
                    </div>
                </li>
                <li>
                    <div class="user-icon">
                        <i>&#xe63e;</i>
                    </div>
                    <div class="user-input">
                        <div class="dot"></div>
                        <input type="password" size="15" placeholder="确认密码" pattern="\d{6,8}">
                    </div>
                </li>



            </ul>
            <input type="submit" class="register-button" value="注册">
        </form>
    </div>

</div>

</body>
</html>
